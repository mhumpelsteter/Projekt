	<main>
		<h1>Gallery</h1>
		<div id="gallery">
			<figure id="1">
				<img src="gallery/brijuni.jpg" alt="Brijuni" title="Brijuni">
				<figcaption>Brijuni su otočje i nacionalni park u Jadranskom moru, na hrvatskom dijelu Jadrana, a sastoje se od 3 otoka i 11 otočića.<figcaption>
			</figure>
			<figure id="2">
				<img src="gallery/kornati.png" alt="Kornati" title="Kornati">
				<figcaption>Nacionalni park Kornati čini veći dio grupe otoka Kornati u hrvatskom dijelu Jadrana u srednjoj Dalmaciji, zapadno od Šibenika, u Šibensko-kninskoj županiji.<figcaption>
			</figure>
			<figure id="3">
				<img src="gallery/paklenica.jpg" alt="Paklenica" title="Paklenica">
				<figcaption>Nacionalni park Paklenica je po proglašenju drugi nacionalni park u Hrvatskoj, proglašen još 19. listopada 1949. godine.<figcaption>
			</figure>
			<figure id="4">
				<img src="gallery/krka.jpg" alt="Krka" title="Krka">
				<figcaption>Krka je sedmi nacionalni park u Hrvatskoj poznat po velikom broju jezera i slapova.<figcaption>
			</figure>
			<figure id="5">
				<img src="gallery/velebit.jpg" alt="Velebit" title="Velebit">
				<figcaption>Velebit ili velebitski masiv je najduža (145 km), a po nadmorskoj visini četvrta planina u Hrvatskoj.<figcaption>
			</figure>
			<figure id="6">
				<img src="gallery/risnjak.jpg" alt="Risnjak" title="Risnjak">
				<figcaption>Nacionalni park "Risnjak", smješten u Gorskom kotaru (Hrvatska), osnovan je 1953. godine na površini od 3041 hektara.<figcaption>
			</figure>
			<figure id="7">
				<img src="gallery/mljet.jpg" alt="Mljet" title="Mljet">
				<figcaption>Nacionalni park Mljet obuhvaća sjeverozapadni dio otoka Mljeta, koji se proteže područjem od 5.375 hektara zaštićenog kopna i okolnog mora.<figcaption>
			</figure>
			<figure id="8">
				<img src="gallery/kopacki-rit.jpg" alt="Kopački rit" title="Kopački rit">
				<figcaption>Park prirode Kopački rit je poplavno područje u Baranji, na sjeveroistoku Hrvatske, između rijeka Dunav na istoku i Drave na jugu.<figcaption>
			</figure>
			<figure id="9">
				<img src="gallery/lonjsko-polje.jpg" alt="Lonjsko polje" title="Lonjsko polje">
				<figcaption>Park prirode Lonjsko polje, sa svojom površinom od 50.650 ha, najveće je zaštićeno močvarno područje ne samo u Republici Hrvatskoj, već i u cijelom dunavskom porječju.<figcaption>
			</figure>
			<figure id="10">
				<img src="gallery/dinara.jpg" alt="Dinara" title="Dinara">
				<figcaption>Park prirode Dinara dvanaesti je park prirode Hrvatske, površina iznosi 63.052 hektara.<figcaption>
			</figure>
		</div>
